# Load Balancer Configuration for Horizontal Scaling
# This configuration distributes traffic across multiple application servers

upstream backend {
    # Load balancing method: least_conn routes to server with fewest active connections
    least_conn;
    
    # Application server instances
    server app1.example.com:8000 max_fails=3 fail_timeout=30s weight=1;
    server app2.example.com:8000 max_fails=3 fail_timeout=30s weight=1;
    server app3.example.com:8000 max_fails=3 fail_timeout=30s weight=1;
    
    # Backup server (only used if all primary servers fail)
    # server app-backup.example.com:8000 backup;
    
    # Health checks
    # check interval=5000 rise=2 fall=3 timeout=3000 type=http;
    # check_http_send "GET /api/health HTTP/1.0\r\n\r\n";
    # check_http_expect_alive http_2xx http_3xx;
    
    # Keep alive connections to backend
    keepalive 32;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.example.com;
    
    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server - main API
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.example.com;
    
    # SSL certificates
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Request limits for DDoS protection
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req zone=api_limit burst=20 nodelay;
    
    # Connection limits
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    limit_conn conn_limit 10;
    
    # Client body size limit
    client_max_body_size 10M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffer settings
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # Logging
    access_log /var/log/nginx/api-access.log;
    error_log /var/log/nginx/api-error.log;
    
    # API endpoints
    location / {
        # Proxy to backend
        proxy_pass http://backend;
        
        # Preserve original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Keep alive
        proxy_set_header Connection "";
        
        # Cache for static content (not recommended for API but useful for assets)
        # proxy_cache_bypass $http_upgrade;
        
        # CORS headers (if needed, better handled in Laravel)
        # add_header Access-Control-Allow-Origin * always;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        # add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    }
    
    # Health check endpoint (direct access, no load balancing)
    location /api/health {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        access_log off;  # Reduce log noise from health checks
    }
    
    # Static files (if served by Nginx directly)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://backend;
        proxy_cache_valid 200 1d;
        proxy_cache_valid 404 1m;
        add_header Cache-Control "public, immutable";
        expires 1y;
    }
}

# Monitoring/metrics endpoint (internal only)
server {
    listen 9145;
    server_name localhost;
    
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}
