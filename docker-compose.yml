version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kv-saas-erp-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - kv-saas-erp-network
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: kv-saas-erp-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - kv-saas-erp-network
    depends_on:
      - app

  db:
    image: postgres:16-alpine
    container_name: kv-saas-erp-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-kv_saas_erp}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - kv-saas-erp-network

  redis:
    image: redis:7-alpine
    container_name: kv-saas-erp-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-secret}"
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - kv-saas-erp-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: kv-saas-erp-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - kv-saas-erp-network

networks:
  kv-saas-erp-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
