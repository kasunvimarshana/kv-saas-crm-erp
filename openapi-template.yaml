openapi: 3.1.0

info:
  title: kv-saas-crm-erp API
  version: 1.0.0
  description: |
    Multi-tenant, modular SaaS ERP/CRM system REST API.
    
    ## Features
    - Multi-tenant architecture with tenant isolation
    - Modular design with independent ERP modules
    - Multi-language support
    - Multi-currency transactions
    - Comprehensive business management capabilities
    
    ## Authentication
    All API requests require a Bearer token obtained from the `/auth/login` endpoint.
    Include the token in the `Authorization` header as `Bearer {token}`.
    
    ## Multi-Tenancy
    Tenant identification is handled via subdomain or `X-Tenant-ID` header.
    All operations are automatically scoped to the authenticated tenant.
    
  contact:
    name: API Support
    email: support@example.com
    url: https://example.com/support
  
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.example.com/v1
    description: Production server
  - url: https://staging-api.example.com/v1
    description: Staging server
  - url: http://localhost:8000/api/v1
    description: Development server

tags:
  - name: Authentication
    description: User authentication and token management
  - name: Customers
    description: Customer management endpoints (Sales/CRM module)
  - name: Products
    description: Product catalog endpoints (Inventory module)
  - name: Orders
    description: Order management endpoints (Sales module)
  - name: Invoices
    description: Invoice management endpoints (Accounting module)
  - name: Payments
    description: Payment processing endpoints (Accounting module)
  - name: Employees
    description: Employee management endpoints (HR module)
  - name: Suppliers
    description: Supplier management endpoints (Procurement module)
  - name: Warehouses
    description: Warehouse management endpoints (Warehouse module)

paths:
  /auth/login:
    post:
      summary: Authenticate user and get access token
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  example: password123
              required:
                - email
                - password
      responses:
        '200':
          description: Successful authentication
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: eyJ0eXAiOiJKV1QiLCJhbGc...
                  token_type:
                    type: string
                    example: Bearer
                  expires_in:
                    type: integer
                    example: 3600
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '422':
          $ref: '#/components/responses/ValidationError'

  /auth/logout:
    post:
      summary: Logout and invalidate access token
      tags:
        - Authentication
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Successfully logged out
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /customers:
    get:
      summary: List all customers
      description: Retrieve a paginated list of customers for the current tenant
      tags:
        - Customers
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PerPageParam'
        - name: search
          in: query
          description: Search customers by name or email
          schema:
            type: string
        - name: status
          in: query
          description: Filter by customer status
          schema:
            type: string
            enum: [active, inactive, blocked]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Customer'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
                  links:
                    $ref: '#/components/schemas/PaginationLinks'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    post:
      summary: Create a new customer
      tags:
        - Customers
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerInput'
      responses:
        '201':
          description: Customer created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Customer'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /customers/{id}:
    get:
      summary: Get a specific customer
      tags:
        - Customers
      parameters:
        - $ref: '#/components/parameters/IdParam'
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Customer'
        '404':
          $ref: '#/components/responses/NotFoundError'

    put:
      summary: Update a customer
      tags:
        - Customers
      parameters:
        - $ref: '#/components/parameters/IdParam'
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerInput'
      responses:
        '200':
          description: Customer updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Customer'
        '404':
          $ref: '#/components/responses/NotFoundError'

    delete:
      summary: Delete a customer
      tags:
        - Customers
      parameters:
        - $ref: '#/components/parameters/IdParam'
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Customer deleted successfully
        '404':
          $ref: '#/components/responses/NotFoundError'

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        email:
          type: string
          format: email
        roles:
          type: array
          items:
            type: string
        created_at:
          type: string
          format: date-time
          readOnly: true

    Customer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        customer_number:
          type: string
          example: CUST-00001
        name:
          type: string
          example: Acme Corporation
        email:
          type: string
          format: email
          example: contact@acme.com
        phone:
          type: string
          example: +1-555-0123
        type:
          type: string
          enum: [individual, business]
        status:
          type: string
          enum: [active, inactive, blocked]
        credit_limit:
          type: number
          format: double
          example: 10000.00
        billing_address:
          $ref: '#/components/schemas/Address'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true

    CustomerInput:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
        email:
          type: string
          format: email
        phone:
          type: string
        type:
          type: string
          enum: [individual, business]
        billing_address:
          $ref: '#/components/schemas/AddressInput'
      required:
        - name
        - email
        - type

    Address:
      type: object
      properties:
        street1:
          type: string
        street2:
          type: string
        city:
          type: string
        state:
          type: string
        postal_code:
          type: string
        country:
          type: string
          example: US

    AddressInput:
      type: object
      properties:
        street1:
          type: string
        street2:
          type: string
        city:
          type: string
        state:
          type: string
        postal_code:
          type: string
        country:
          type: string
      required:
        - street1
        - city
        - postal_code
        - country

    PaginationMeta:
      type: object
      properties:
        current_page:
          type: integer
          example: 1
        from:
          type: integer
          example: 1
        last_page:
          type: integer
          example: 10
        per_page:
          type: integer
          example: 20
        to:
          type: integer
          example: 20
        total:
          type: integer
          example: 200

    PaginationLinks:
      type: object
      properties:
        first:
          type: string
          format: uri
          example: https://api.example.com/v1/customers?page=1
        last:
          type: string
          format: uri
          example: https://api.example.com/v1/customers?page=10
        prev:
          type: string
          format: uri
          nullable: true
          example: null
        next:
          type: string
          format: uri
          nullable: true
          example: https://api.example.com/v1/customers?page=2

    Error:
      type: object
      properties:
        message:
          type: string
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string

  parameters:
    IdParam:
      name: id
      in: path
      required: true
      description: Resource ID
      schema:
        type: integer
        minimum: 1

    PageParam:
      name: page
      in: query
      description: Page number for pagination
      schema:
        type: integer
        default: 1
        minimum: 1

    PerPageParam:
      name: per_page
      in: query
      description: Number of items per page
      schema:
        type: integer
        default: 20
        minimum: 1
        maximum: 100

  responses:
    UnauthorizedError:
      description: Authentication required or token invalid
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Unauthenticated

    ForbiddenError:
      description: Insufficient permissions
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Forbidden

    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Resource not found

    ValidationError:
      description: Validation failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT token obtained from /auth/login endpoint.
        Include in Authorization header as: Bearer {token}
